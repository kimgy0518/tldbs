<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Obstacles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #gameOver {
            position: absolute;
            font-size: 48px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">Game Over</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawObstacles();
            drawSnake();
            drawFood();
            drawScore();
            if (gameRunning) {
                setTimeout(drawGame, 100);
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
            checkCollision();
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawObstacles() {
            ctx.fillStyle = '#8E24AA';  // Purple color for obstacles
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                     obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y));
        }

        function generateObstacles() {
            obstacles = [];
            const obstacleCount = 10;  // You can adjust this number
            for (let i = 0; i < obstacleCount; i++) {
                let obstacle;
                do {
                    obstacle = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) ||
                         food.x === obstacle.x && food.y === obstacle.y ||
                         obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y));
                obstacles.push(obstacle);
            }
        }

        function checkCollision() {
            if (
                snake[0].x < 0 || snake[0].x >= tileCount ||
                snake[0].y < 0 || snake[0].y >= tileCount ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y) ||
                obstacles.some(obstacle => obstacle.x === snake[0].x && obstacle.y === snake[0].y)
            ) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverText.style.display = 'block';
        }

        function startGame() {
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                score = 0;
                generateObstacles();
                generateFood();
                gameOverText.style.display = 'none';
                gameRunning = true;
                const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                [dx, dy] = directions[Math.floor(Math.random() * directions.length)];
                drawGame();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                startGame();
            } else if (gameRunning) {
                switch(e.key) {
                    case 'w': if (dy === 0) { dx = 0; dy = -1; } break;
                    case 's': if (dy === 0) { dx = 0; dy = 1; } break;
                    case 'a': if (dx === 0) { dx = -1; dy = 0; } break;
                    case 'd': if (dx === 0) { dx = 1; dy = 0; } break;
                }
            }
        });
    </script>
</body>
</html>
